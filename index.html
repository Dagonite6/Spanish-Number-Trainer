<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Spanish Numbers Trainer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div style="width: 100%">
            <p class="header">Spanish Number Trainer</p>
            <div class="select">
                <select id="arrayDropdown">
                    <option></option>
                    <option></option>
                </select>
            </div>
        </div>
        <div class="difficulty">
            <button class="selector selected" id="easy">Up to 30</button>
            <button class="selector inactive" id="medium">Up to 100</button>
            <button class="selector inactive" id="hard">Up to 1000</button>
            <button class="selector inactive" id="expert">Up to 10000</button>
        </div>

        <div class="alerts" id="new-numb">Enter the number you hear:</div>
        <div class="play-button" id="demo">ğŸ”Š</div>
        <div class="alerts hidden" id="alerts">Not Guessed Yet</div>
        <input type="number" class="user-input" autofocus="autofocus" id="user-input">
        <div class="forma">
            <button class="move" id="giveup">Show Number</button>
            <button class="move" id="refresh">New Number</button>
        </div>
    </div>

    <script src="index.js" defer></script>

</body>

</html>
